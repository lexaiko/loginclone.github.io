
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Akun Google - Google Chrome</title>
    <link rel = "icon" type = "image/png" href = "./google.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <form action="" method="POST" class="form">
                <div class="brand-label">
                    <img src="./google.svg" class="logo-label">
                    Masuk dengan akun Google
                </div>
                <h3 class="heading">Login</h3>
                <p class="desc">Lanjutkan ke <a href="#">Gmail</a></p>

                <div class="spacer"></div>

                <div class="form-group">
                    <!-- <label for="email" class="form-label">Email</label> -->
                    <input id="email" name="email" type="email" placeholder="Email atau ponsel"
                        class="form-control" autofocus>
                    <span class="form-message"></span>
                </div>

                <div class="after-form left">
                    <a href="./forget.html" class="forget">Lupa email?</a>

                    <p class="privacy left">Bukan komputer Anda? Gunakan jendela penjelajahan rahasia untuk login. 
                        <a href="https://policies.google.com/terms">Pelajari lebih lanjut</a>
                    </p>
                </div>
                <!-- <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div> -->
                <div class="submit">
                    <a href="https://accounts.google.com/signup/v2/createaccount?biz=false&cc=ID&continue=https%3A%2F%2Fmail.google.com&dsh=S-469098026%3A1699089955711449&ec=GAlAFw&flowEntry=SignUp&flowName=GlifWebSignIn&hl=id&service=mail&theme=glif&authuser=0" class="create">Buat akun</a>
                    <button class="form-submit">Selanjutnya</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
